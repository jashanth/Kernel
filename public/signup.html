<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - MoneyGuard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 flex items-center justify-center h-screen">
    <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-96">
        <h2 class="text-white text-2xl font-bold text-center mb-4">📝 Sign Up</h2>
        <form id="signupForm">
            <label class="text-gray-400">Username</label>
            <input type="text" id="signupUsername" class="w-full px-4 py-2 rounded bg-gray-700 text-white">

            <label class="text-gray-400">Password</label>
            <input type="password" id="signupPassword" class="w-full px-4 py-2 rounded bg-gray-700 text-white">

            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded mt-4">
                Sign Up
            </button>
        </form>

        <p class="text-gray-400 text-center mt-4">
            Already have an account? <a href="login.html" class="text-blue-500">Log in</a>
        </p>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
