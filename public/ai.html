<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask AI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #272aca81;
            --primary-dark: #4f46e5;
            --secondary: #8b5cf6;
            --dark: #1e1b4b;
            --light: #f1f5f9;
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-800: #1f2937;
            --gray-900: #111827;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--gray-900);
            color: var(--light);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem 1rem;
            flex: 1;
        }
        
        .header {
            text-align: center;
            margin-bottom: 2rem;
            animation: fadeIn 0.8s ease-in-out;
        }
        
        .header h1 {
            font-size: 2.5rem;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 0.5rem;
            color: #60a5fa; /* Changed the color of Ask AI text */
        }
        
        .header p {
            color: var(--gray-200);
            font-size: 1.1rem;
        }
        
        .chat-container {
            background-color: var(--gray-800);
            border-radius: 1rem;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            animation: slideUp 0.5s ease-out;
        }
        
        .chat-history {
            min-height: 200px;
            max-height: 400px;
            overflow-y: auto;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            scrollbar-width: thin;
            scrollbar-color: var(--primary) var(--gray-800);
        }
        
        .chat-history::-webkit-scrollbar {
            width: 8px;
        }
        
        .chat-history::-webkit-scrollbar-track {
            background: var(--gray-800);
        }
        
        .chat-history::-webkit-scrollbar-thumb {
            background-color: var(--primary);
            border-radius: 20px;
        }
        
        .message {
            padding: 1rem;
            border-radius: 0.75rem;
            max-width: 80%;
            animation: fadeIn 0.3s;
        }
        
        .user-message {
            align-self: flex-end;
            background-color: var(--primary);
            border-bottom-right-radius: 0;
        }
        
        .ai-message {
            align-self: flex-start;
            background-color: var(--gray-900);
            border-bottom-left-radius: 0;
        }
        
        .input-area {
            padding: 1rem;
            background-color: var(--gray-900);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            border-top: 1px solid var(--gray-800);
        }
        
        .input-area input {
            flex: 1;
            padding: 0.75rem 1rem;
            border: 2px solid var(--gray-800);
            background-color: var(--gray-800);
            color: var(--light);
            border-radius: 0.5rem;
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        .input-area input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.3);
        }
        
        .input-area button {
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 0.5rem;
            padding: 0.75rem 1.25rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .input-area button:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
        }
        
        .input-area button:active {
            transform: translateY(0);
        }
        
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
        }
        
        .loading-dots {
            display: flex;
            gap: 0.5rem;
        }
        
        .loading-dots div {
            width: 0.75rem;
            height: 0.75rem;
            background-color: var(--primary);
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }
        
        .loading-dots div:nth-child(1) {
            animation-delay: -0.32s;
        }
        
        .loading-dots div:nth-child(2) {
            animation-delay: -0.16s;
        }
        
        .footer {
            text-align: center;
            padding: 1rem;
            color: var(--gray-200);
            font-size: 0.875rem;
        }
        
        @keyframes bounce {
            0%, 80%, 100% { 
                transform: scale(0);
            } 
            40% { 
                transform: scale(1.0);
            }
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        
        @keyframes slideUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .message {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Ask AI</h1>
            <p>Get intelligent answers to all your questions</p>
        </div>
        
        <div class="chat-container">
            <div id="chatHistory" class="chat-history">
                <!-- Messages will appear here -->
            </div>
            
            <div class="input-area">
                <input 
                    type="text" 
                    id="userQuestion" 
                    placeholder="Type your question here..." 
                    autofocus
                />
                <button id="askButton">
                    <i class="fas fa-paper-plane"></i>
                    <span>Ask</span>
                </button>
            </div>
        </div>
    </div>
    
    <div class="footer">
        <p>Powered by AI</p>
    </div>

    <script>
        const chatHistory = document.getElementById("chatHistory");
        const userQuestion = document.getElementById("userQuestion");
        const askButton = document.getElementById("askButton");
        
        // Handle Enter key press
        userQuestion.addEventListener("keypress", (e) => {
            if (e.key === "Enter") {
                askQuestion();
            }
        });
        
        askButton.addEventListener("click", askQuestion);
        
        function askQuestion() {
            const question = userQuestion.value.trim();
            if (!question) return;
            
            // Add user message to chat
            addMessage(question, "user");
            userQuestion.value = "";
            
            // Show loading indicator
            const loadingElement = document.createElement("div");
            loadingElement.className = "loading";
            loadingElement.innerHTML = `
                <div class="loading-dots">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            `;
            chatHistory.appendChild(loadingElement);
            chatHistory.scrollTop = chatHistory.scrollHeight;
            
            // Simulate API call with a delay
            setTimeout(() => {
                // Remove loading indicator
                chatHistory.removeChild(loadingElement);
                
                // Call the actual API
                fetchAIResponse(question);
            }, 1500);
        }
        
        async function fetchAIResponse(question) {
            try {
                const response = await fetch("https://api.openai.com/v1/completions", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": `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`  // Replace with your actual OpenAI API key
                    },
                    body: JSON.stringify({
                        model: "text-davinci-003",
                        prompt: question,
                        max_tokens: 150
                    })
                });
                
                const data = await response.json();
                const answer = data.choices[0].text.trim();
                addMessage(answer, "ai");
                
            } catch (error) {
                addMessage("Sorry, I encountered an error while processing your request. Please try again.", "ai");
                console.error(error);
            }
        }
        
        function addMessage(text, sender) {
            const messageElement = document.createElement("div");
            messageElement.className = `message ${sender}-message`;
            messageElement.textContent = text;
            
            chatHistory.appendChild(messageElement);
            chatHistory.scrollTop = chatHistory.scrollHeight;
        }
    </script>
</body>
</html>
