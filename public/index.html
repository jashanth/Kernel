<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoneyGuard Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white">

    <!-- Sidebar -->
    <div class="flex h-screen">
        <aside class="bg-black w-64 p-6">
            <h2 class="text-2xl font-bold text-blue-400">ðŸ’° MoneyGuard</h2>
            <p class="mt-2 text-gray-400">Welcome back! <strong id="username">User</strong></p>
            
            <nav class="mt-6 space-y-2">
                <a href="#" class="block py-2 px-4 bg-blue-600 rounded">ðŸ“Š Dashboard</a>
                <a href="#" class="block py-2 px-4 hover:bg-gray-700">ðŸ’¼ Investments</a>
                <a href="#" class="block py-2 px-4 hover:bg-gray-700">ðŸ’³ My Cards</a>
                <a href="#" class="block py-2 px-4 hover:bg-gray-700">ðŸ“œ Transactions</a>
            </nav>

            <button id="logoutBtn" class="mt-6 w-full bg-red-600 py-2 rounded">ðŸšª Logout</button>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-6">
            <h1 class="text-3xl font-bold">Dashboard</h1>

            <!-- Balance Cards -->
            <div class="grid grid-cols-3 gap-4 mt-6">
                <div class="bg-gray-800 p-6 rounded-lg">
                    <h3 class="text-gray-400">Total Balance</h3>
                    <p id="totalBalance" class="text-2xl font-bold">â‚¹1,80,000.00</p>
                </div>
                <div class="bg-gray-800 p-6 rounded-lg">
                    <h3 class="text-gray-400">Total Income</h3>
                    <p id="totalIncome" class="text-2xl font-bold">â‚¹3,50,000.00</p>
                </div>
                <div class="bg-gray-800 p-6 rounded-lg">
                    <h3 class="text-gray-400">Total Expenses</h3>
                    <p id="totalExpenses" class="text-2xl font-bold">â‚¹83,000.00</p>
                </div>
            </div>

            <!-- Add Expense Form -->
            <div class="bg-gray-800 p-6 rounded-lg mt-6">
                <h3 class="text-xl font-semibold">ðŸ’° Add Expense</h3>
                <form id="expenseForm" class="mt-4 flex gap-2">
                    <input type="text" id="expenseName" placeholder="Expense Name" class="w-1/4 px-4 py-2 rounded bg-gray-700 text-white">
                    <input type="text" id="expenseMode" placeholder="Payment Mode" class="w-1/4 px-4 py-2 rounded bg-gray-700 text-white">
                    <input type="date" id="expenseDate" class="w-1/4 px-4 py-2 rounded bg-gray-700 text-white">
                    <input type="number" id="expenseAmount" placeholder="Amount" class="w-1/4 px-4 py-2 rounded bg-gray-700 text-white">
                    <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">Add</button>
                </form>
            </div>

            <!-- Transactions Table -->
            <div class="bg-gray-800 p-6 rounded-lg mt-6">
                <h3 class="text-xl font-semibold">Recent Transactions</h3>
                <table class="w-full mt-4 border border-gray-700">
                    <thead>
                        <tr class="text-left bg-gray-700">
                            <th class="py-2 px-4">Name</th>
                            <th class="py-2 px-4">Mode</th>
                            <th class="py-2 px-4">Date</th>
                            <th class="py-2 px-4">Amount</th>
                        </tr>
                    </thead>
                    <tbody id="transactionsList">
                        <!-- Transactions will be added dynamically -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <script src="../js/auth.js"></script>
    <script src="../js/main.js"></script>
</body>
</html>
