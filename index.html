<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pocket Money Manager</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Chart.js -->
</head>
<body>

    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <h2 class="logo">💰 MoneyGuard</h2>
            <div class="user">
                <img src="https://via.placeholder.com/80" alt="User">
                <p>Welcome back! <br><strong>Adam Jacobs</strong></p>
            </div>
            <nav>
                <a href="#" class="active">🏠 Dashboard</a>
                <a href="#">💼 Investments</a>
                <a href="#">💳 My Cards</a>
                <a href="#">🔄 Transactions</a>
                <button class="logout">🚪 Logout</button>
            </nav>
        </aside>

        <!-- Main Dashboard -->
        <main class="dashboard">
            <section class="summary">
                <div class="card">
                    <p>Total Balance</p>
                    <h2 id="totalBalance">₹0</h2>
                </div>
                <div class="card">
                    <p>Total Income</p>
                    <h2 id="totalIncome">₹0</h2>
                </div>
                <div class="card">
                    <p>Total Expenses</p>
                    <h2 id="totalExpenses">₹0</h2>
                </div>
            </section>

            <!-- Spending Summary -->
            <section class="spending">
                <h2>Spending Summary</h2>
                <canvas id="spendingChart"></canvas> <!-- Chart.js Canvas -->
            </section>

            <!-- Recent Transactions -->
            <section class="transactions">
                <h2>Recent Transactions</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Mode</th>
                            <th>Date</th>
                            <th>Amount</th>
                        </tr>
                    </thead>
                    <tbody id="transactionsTable">
                        <!-- Data from DB -->
                    </tbody>
                </table>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
